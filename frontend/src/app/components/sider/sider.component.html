<nz-layout class="app-layout h-screen bg-gray-200">
  <nz-sider
    class="menu bg-gray-100"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div
      [routerLink]="['./']"
      nz-menu
      nzMode="inline"
      class="menu-logo bg-gray-500 flex flex-row items-center gap-4 py-2"
      [nzInlineCollapsed]="isCollapsed"
    >
      <!-- <img src="../assets/pk logo 1.jpg" alt="logo" /> -->
      <h1 class="text-md text-white py-[20px] font-bold cursor-pointer">
        Panimalar Engineering College
      </h1>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Departments" nzIcon="dashboard">
        <ul class="sidebar-menu">
          <!-- class="text-white hover:bg-black nz-menu-item" -->
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['./pec']">PEC</a>
            <ul class="sidebar-menu">
              <li nz-menu-item nzMatchRouter>Sem 1</li>
            </ul>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['./msec']">MSEC</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['./srem']">SRM RMP</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Student Database" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['./StudentDatabase']">Student Database 1</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
</nz-layout>
