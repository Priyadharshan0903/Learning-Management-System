<div class="flex flex-row h-screen w-screen">
  <div class="hidden lg:block bg-[#001529]">
    <div class="logo">
      <img src="assets/pec-logo.png" alt="logo  " class="w-[300px] p-3" />
    </div>
    <app-sider></app-sider>
  </div>
  <div class="flex flex-col relative w-full">
    <app-header></app-header>
    <nz-layout class="h-screen flex-shrink overflow-y-scroll">
      <nz-content>
        <div class="hidden md:block">
          <nz-breadcrumb class="p-4" [nzAutoGenerate]="true">
            <nz-breadcrumb-item>
              <span nz-icon nzType="home"></span>
            </nz-breadcrumb-item>
          </nz-breadcrumb>
        </div>
        <div class="min-h-max bg-white m-4 mt-0 p-6">
          <router-outlet outlet="#outlet"></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </div>
</div>
