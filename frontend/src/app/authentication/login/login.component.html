<div class="background"></div>
<div class="pt-[10%]">
  <div
    class="flex flex-col gap-4 items-center w-[350px] mx-auto rounded shadow bg-white"
  >
    <img
      src="../../../assets/pec-logo.png"
      alt="pk-logo"
      class="bg-blue-950 p-2 rounded-t"
    />
    <form
      class="w-full px-5 pb-5"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-form-label nzRequired>Email</nz-form-label>
          <nz-input-group nz-icon nzPrefixIcon="mail" nzSize="large">
            <input
              type="text"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-form-label nzRequired>Password</nz-form-label>
          <nz-input-group
            nzPrefixIcon="lock"
            [nzSuffix]="suffixTemplate"
            nzSize="large"
          >
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              formControlName="password"
              placeholder="password"
            />
          </nz-input-group>
        </nz-form-control>
        <ng-template #suffixTemplate>
          <span
            nz-icon
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"
          ></span>
        </ng-template>
      </nz-form-item>
      <button nz-button class="w-full" [nzType]="'primary'">Log in</button>
    </form>
  </div>
</div>
